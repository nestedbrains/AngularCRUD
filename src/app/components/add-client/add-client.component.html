<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link">Back To Dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Add client
  </div>
  <div class="card-block">
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control"
                 [(ngModel)]="client.firstName"
                 name="firstName" #firstName="ngModel"
                 minlength="2" required id="firstName"
          >
          <div *ngIf="firstName.errors?.required && firstName.touched" class="alert alert-danger">
            First Name Required
          </div>
          <div *ngIf="firstName.errors?.minlength && firstName.touched" class="alert alert-danger">
            Must At least 2 characters
          </div>
        </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control"
               [(ngModel)]="client.lastName"
               name="lastName" #lastName="ngModel"
               minlength="2" required id="lastName"
        >
        <div *ngIf="lastName.errors?.required && lastName.touched" class="alert alert-danger">
          Last Name Required
        </div>
        <div *ngIf="lastName.errors?.minlength && lastName.touched" class="alert alert-danger">
          Must At least 2 characters
        </div>
      </div>


      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control"
               [(ngModel)]="client.email"
               name="email" #email="ngModel"
                required id="email"
        >
        <div *ngIf="email.errors?.required && email.touched" class="alert alert-danger">
         Email Required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control"
               [(ngModel)]="client.phone"
               name="phone" #phone="ngModel"
               minlength="10" required id="phone"
        >
        <div *ngIf="phone.errors?.required && phone.touched" class="alert alert-danger">
          add a valid phone number
        </div>
      </div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" class="form-control"
               [(ngModel)]="client.balance"
               name="balance" #balance="ngModel"
               id="balance" [disabled]="disableBalanceOnAdd"
        >
      </div>

      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
