<div class="row">
  <div class="col-md-6">
    <h2>Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="float-right text-muted">Total Owed: 500</h5>
  </div>
</div>

<table *ngIf="clients?.length > 0 ; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.key}}</td>
          <td>{{client.firstName}} {{client.lastName}}</td>
          <td>{{client.email}}</td>
          <td>{{client.balance}}</td>
          <td><a href="" [routerLink]="['/client/'+client.key]" class="btn btn-secondary btn-sm">Details</a></td>
        </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There is no Client System</h5>
</ng-template>
